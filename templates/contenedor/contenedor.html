{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center h-[calc(100vh-5rem)] bg-gray-50 dark:bg-gray-900">

  <div class="bg-gray-200 dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-lg">

    <!-- Título -->
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
      Contenedor: {{ dispositivo.device_name }}
    </h1>

    <!-- Contenedor HTMX -->
    <div 
         hx-get="{% url 'contenedor_partial' dispositivo.id %}" 
         hx-trigger="every 5s"
         hx-swap="innerHTML"
         id="contenedor-refresh">
         
         {% include "contenedor/contenedor_partial.html" %}
    </div>

    <!-- Botón de volver -->
    <div class="mt-6 text-center">
      <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        ← Volver
      </a>
    </div>

  </div>
</div>

<style>
  /* animación suave de la barra de nivel */
  #contenedor-refresh div[style*="height"] {
    transition: height 0.7s;
  }
</style>
{% endblock %}
